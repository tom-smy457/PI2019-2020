<!DOCTYPE html>
<html ng-app="PerformanceTestApp">
    <head>
        <title>Performance Test</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href=".\Style\style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src=".\angular\angular.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src=".\bootstrap\js\bootstrap.min.js"></script>
        <script src=".\Controllers\MainController.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MainController">

        <div class="top-menu" background-color="lightblue">
            <div class="login">
              Login   Hasło <br> :fsf <br>
              <input type="text" ng-model="username" placeholder="Login">
              <input type="password" ng-model="password" placeholder="Hasło">
            </div>{{username}}
        </div><br>

        <div class="bod">
            <button type="button" class="btn btn-danger" ng-click="Disabled()" ng-disabled="isDisabled">Deactive</button>
            <button ng-click="getRequest()">Deactive 2</button>
            <br>
            <div ng-repeat="item in api">
                Autor: {{item.author}} <br>
                Cytat: {{item.content}}<br>
                <div ng-repeat="items in item.data">
                  &nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="(items.code)+': '+(items.value)"></span>
                      <br>
                  &nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="(items.quat)+': '+(items.test)"></span>
                </div>
            </div>
        </div>

  </body>
</html>
